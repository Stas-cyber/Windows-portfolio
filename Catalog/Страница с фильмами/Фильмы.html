<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        .container {
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            padding-bottom: 20px;

        }

        .container-game {
            height: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            grid-template-rows: repeat(5, 335px);
            grid-gap: 10px;
        }

        .header {
            display: grid;
            grid-template-columns: repeat(2, 50%);
            background-color: #000;
            position: fixed;
            z-index: 999;
            width: 100%;
            height: 35px;
        }

        ul li {
            display: block;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }

        a {
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(6, 25%);
            align-items: center;
            justify-items: center;
            font-size: 1.5vw;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }

        .menu-dropdown {
            width: 100%;
            background-color: #f0f1f5;
            display: grid;
            grid-template-columns: repeat(5, 20%);
            align-items: center;
            justify-items: center;
            padding-top: 30px;
        }

        .dropbtn {
            color: rgb(0, 0, 0);
            font-size: 18px;
            background: none;
            border: none;
            height: 40px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            height: 150px;
            background-color: #f1f1f1;
            width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            font-family: Arial, Helvetica, sans-serif;
            z-index: 100;

        }

        .rating-label {
            width: 20px;
            transition: all 0.3s ease;
        }

        .dropdown-content label {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            border: none;

        }
        .label-dropdown {
            width: 129px;
            transition: all 0.3s ease;
        }
        .searh {
            display: grid;
            align-items: center;
            justify-items: center;
            padding: 20px;
        }

        .searh-input {
            width: 33%;
            height: 30px;
            border: none;
            border-bottom: 4px solid #fff;
            background: none;
            font-size: 20px;
            color: #fff;
            outline: none;
        }

        .dropdown-content label:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .option {
            width: 234px;
            height: 335px;
            opacity: 0.01;
            position: absolute;
            z-index: 99;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 22px;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        h5 {
            font-size: 27.5px;
            padding-top: 90px;
        }

        .game {
            width: 234px;
            height: 335px;
            margin: auto;
            margin-top: 10px;
        }

        .img-game {
            width: 234px;
            height: 335px;
            position: absolute;
            z-index: 1;
            border-radius: 5px;
        }

        .option:hover {
            background-color: rgb(228, 222, 222, 0.85);
            opacity: 1;
        }

        .footer {
            display: grid;
            align-items: center;
            justify-items: center;
            height: 55px;
            background-color: #000;
            color: #fff;
            font-size: 16pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        .genre {
            height: 210px;
        }
        .rating {
            width: 70px;
        }

        .release {
            width: 100px;
        }
        .label-year {
            width: 50px;
        }

        .release,
        .rating {
            overflow-x: scroll;
        }

        @media (max-width: 1100px) {
            .menu {
                display: none;
            }

            .header {
                grid-template-columns: 90% 10%;
            }
        }

        @media (max-width: 700px) {
            h1 {
                font-size: 25px;
            }

            .searh-input {
                width: 50%;
            }

            .menu__btn {
                top: 2px;
            }

            .dropbtn {
                font-size: 3vw;
            }
        }

        @media (max-width: 540px) {

            .game,
            .img-game,
            .option {
                width: 156px;
                height: 223px;
            }
            h5 {
                font-size: 14px;
            }
            .option {
                font-size: 12px;
            }

            .container-game {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));

                height: 30px;
            }

            /*.menu-dropdown {
        height: 30px;

            .searh-input {
                width: 75%;

            .footer {
            font-size: 12pt; 
        }

            .header {
                grid-template-columns: 95% 5%;
            }
        }

        #menu__toggle {
            display: none;
            opacity: 0;
        }

        #menu__toggle:checked~.menu__btn>span {
            transform: rotate(45deg);
        }

        #menu__toggle:checked~.menu__btn>span::before {
            top: 0;
            transform: rotate(0);
        }

        #menu__toggle:checked~.menu__btn>span::after {
            top: 0;
            transform: rotate(90deg);
        }

        #menu__toggle:checked~.menu__box {
            visibility: visible;
            left: 0;
        }

        .menu__btn {
            display: none;
            display: flex;
            align-items: center;
            position: fixed;
            top: 5px;
            right: 40px;
            min-width: 20px;
            height: 26px;

            cursor: pointer;
            z-index: 1000;
        }


        .menu__item {
            display: none;
            padding: 12px 24px;

            color: #333;

            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: 600;

            text-decoration: none;

            transition-duration: .25s;
        }

        .menu__item:hover {
            background-color: #CFD8DC;
        }

        .menu__box {
            display: none;
        }

        @media (max-width: 1100px) {
            .menu__item {
                display: block;
            }

            .menu__btn>span,
            .menu__btn>span::before,
            .menu__btn>span::after {
                display: block;
                position: absolute;

                width: 35px;
                height: 3px;

                background-color: #fff;

                transition-duration: .25s;
            }

            .menu__btn>span::before {
                content: '';
                top: -8px;
            }

            .menu__btn>span::after {
                content: '';
                top: 8px;
            }

            .menu__box {
                display: block;
                position: fixed;
                visibility: hidden;
                top: 0;
                left: 100%;

                width: 300px;
                height: 100%;

                margin-left: 72.5%;
                padding: 80px 0;

                list-style: none;

                background-color: #ECEFF1;
                box-shadow: 1px 0px 6px rgba(0, 0, 0, .2);

                transition-duration: .25s;
                z-index: 999;
            }

        }

        @media (max-width: 700px) {
            .menu__btn {
                top: 2px;
            }
        }

        @media (max-width: 540px) {
            .menu__box {


                margin-left: 55%;

            }

        }

        @media (max-width: 330px) {
            .menu__btn {
                margin-right: -20px;
            }

            .menu__btn>span,
            .menu__btn>span::before,
            .menu__btn>span::after {
                width: 30px;
            }
        }

        /* для элемента input c type="checkbox" */
        .custom-checkbox {
            position: absolute;
            z-index: -1;
            opacity: 0;
        }

        /* для элемента label, связанного с .custom-checkbox */
        .custom-checkbox+label {
            display: inline-flex;
            align-items: center;
            user-select: none;
        }

        /* создание в label псевдоэлемента before со следующими стилями */
        .custom-checkbox+label::before {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            flex-shrink: 0;
            flex-grow: 0;
            border: 1px solid #adb5bd;
            border-radius: 0.25em;
            margin-right: 0.5em;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 50% 50%;
        }

        /* стили при наведении курсора на checkbox */
        .custom-checkbox:not(:disabled):not(:checked)+label:hover::before {
            border-color: #b3d7ff;
        }

        /* стили для активного чекбокса (при нажатии на него) */
        .custom-checkbox:not(:disabled):active+label::before {
            background-color: #b3d7ff;
            border-color: #b3d7ff;
        }

        /* стили для чекбокса, находящегося в фокусе */
        .custom-checkbox:focus+label::before {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* стили для чекбокса, находящегося в фокусе и не находящегося в состоянии checked */
        .custom-checkbox:focus:not(:checked)+label::before {
            border-color: #80bdff;
        }

        /* стили для чекбокса, находящегося в состоянии checked */
        .custom-checkbox:checked+label::before {
            border-color: #0b76ef;
            background-color: #0b76ef;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%23fff' d='M6.564.75l-3.59 3.612-1.538-1.55L0 4.26 2.974 7.25 8 2.193z'/%3e%3c/svg%3e");
        }

        /* стили для чекбокса, находящегося в состоянии disabled */
        .custom-checkbox:disabled+label::before {
            background-color: #e9ecef;
        }

        .checkbox {
            margin-bottom: 1em;
        }
    </style>

        const menuDropdown = document.querySelector('.menu-dropdown')
        const searh = document.querySelector('.searh-input');
        const newBtn = document.querySelector('.new');

        let funFilterGame = () => {
            let country = [...menuDropdown.querySelectorAll('.country input:checked')].map(n => n.value);
            let genre = [...menuDropdown.querySelectorAll('.genre input:checked')].map(n => n.value);
            let release = [...menuDropdown.querySelectorAll('.release input:checked')].map(n => n.value);
            let rating = [...menuDropdown.querySelectorAll('.rating input:checked')].map(n => n.value);

            funGameOutput(DATA.filter(n =>
                (!country.length || country.includes(n.country)) &&
                (!genre.length || genre.includes(n.genre)) &&
                (!release.length || release.includes(n.release)) &&
                (!rating.length || rating.includes(n.rating))
            ))
        }


        menuDropdown.addEventListener('input', funFilterGame);

        let funGameOutput = (data) => {
            document.querySelector('.container-game').innerHTML = data.map((n, index) => `
<div class="game">
  <img class="img-game" src="${n.img}">
    <div class="option">
      <h5 class="name">${n.name}</h5>
      <p class="p-release">Год выхода: ${n.release}</p>
      <p class="country">Страна: ${n.country}</p>
      <p class="p-genre">Жанр: ${n.genre}</p>
      <p class="p-rating">Оценка: ${n.rating}</p>
    </div>
</div>`).join('');
        }
        searh.addEventListener('keydown', () => {
            if (event.keyCode == 13) {
                if (searh.value !== '') {
                    funGameOutput(DATA.filter(n =>
                        (searh.value == n.name)))
                } else {
                    funGameOutput(DATA);
                }

            }
        })
        let i = 1;
        newBtn.addEventListener('click', () => {
            i++
            let k = i % 2
            if (k === 0) {
                funGameOutput(DATA.filter(n =>
                    (n.release === "2021")
                ))
            } else if (k === 1) {
                funGameOutput(DATA)
            }

        })
        funGameOutput(DATA);
